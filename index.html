<!DOCTYPE html>
<html>
<head>
    <title>TOPSIS Web Service</title>
</head>
<body>
<h2>TOPSIS Web Service</h2>

<form method="POST" enctype="multipart/form-data">
    Input File: <input type="file" name="file" required><br><br>
    Weights: <input type="text" name="weights" placeholder="1,1,1,2,1" required><br><br>
    Impacts: <input type="text" name="impacts" placeholder="+,+,-,+,+" required><br><br>
    Email: <input type="email" name="email" required><br><br>
    <button type="submit">Submit</button>
</form>

</body>
</html>
